---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reload-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-watcher
rules:
  # Allow listing, watching, and getting ConfigMaps (and Secrets if you enable secrets)
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  # If you set spring.cloud.kubernetes.secrets.enabled: true, uncomment below:
  # - apiGroups: [""]
  #   resources:
  #     - secrets
  #   verbs:
  #     - get
  #     - list
  #     - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: configmap-watcher-binding
subjects:
  - kind: ServiceAccount
    name: reload-sa
    namespace: <namespace>  # Replace with your namespace
roleRef:
  kind: Role
  name: configmap-watcher
  apiGroup: rbac.authorization.k8s.io

apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app
  namespace: default
  labels:
    app: sample-app
data:
  # Deprecated: plain "message" is not used by the app; use "app.message" instead
  message: "Initial hello from ConfigMap!"
  
  # Application-specific configuration that will hot reload
  app.message: "Hello from ConfigMap - Hot Reload Ready!"
  app.environment: "production"
  app.refreshCount: "1"
  
  # Additional configuration properties
  logging.level.com.example: "INFO"
  server.tomcat.threads.max: "200"
